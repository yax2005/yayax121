<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>聯合大學知多少</title>
</head>
<body>

    <h1>聯合大學知多少</h1>

    <form id="searchForm">
        <label for="searchInput">輸入問題：</label>
        <input type="text" id="searchInput" name="searchInput">
        <button type="button" onclick="search()">搜尋</button>
    </form>

    <div id="result"></div>

    <script>
        function search() {
            var input = document.getElementById("searchInput").value;
            var resultDiv = document.getElementById("result");

            if (input === "聯大路限速多少") {
                resultDiv.innerHTML = "40";
            } else if (input === "文創系是哪個學院") {
                resultDiv.innerHTML = "客家學院";
            } else {
                resultDiv.innerHTML = "抱歉，這是錯誤信息！！";
            }
        }
    </script>

</body>
</html>
